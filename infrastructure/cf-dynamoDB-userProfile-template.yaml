AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB for activations used by the discount service'
Parameters:
  BillingMode:
    Default: PAY_PER_REQUEST
    Type: String

  AccountIdAttributeName:
    Type: String
    Default: accountId
  AccountIdAttributeType:
    Type: String
    Default: S

  GroupIdAttributeName:
    Type: String
    Default: groupId
  GroupIdAttributeType:
    Type: String
    Default: S

Resources:
  database:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub ${AWS::StackName}
      BillingMode: !Ref 'BillingMode'
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        - AttributeName: !Ref 'AccountIdAttributeName'
          AttributeType: !Ref 'AccountIdAttributeType'
        - AttributeName: !Ref 'GroupIdAttributeName'
          AttributeType: !Ref 'GroupIdAttributeType'
      KeySchema:
        - AttributeName: !Ref 'AccountIdAttributeName'
          KeyType: HASH
        - AttributeName: !Ref 'GroupIdAttributeName'
          KeyType: RANGE
      SSESpecification:
        SSEEnabled: true

Outputs:
  TableName:
    Value: !Ref database
    Description: Table name of the newly created DynamoDB table
    Export:
      Name: !Sub ${AWS::StackName}-tableName
  TableArn:
    Value: !GetAtt database.Arn
    Description: Arn of the newly created DynamoDB table
    Export:
      Name: !Sub ${AWS::StackName}-table-arn